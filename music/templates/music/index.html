{% extends 'music/base.html' %}
{% block title %} Album Details{% endblock %}
{% block body %}
    {% if all_albums %}
    <h2>here are my stuff</h2>
    <ul>
        {% for album in all_albums %}
        <li><a href = "{% url 'music:detail' album.id %}">{{ album.album_title }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
        <h3>no albums</h3>
    {% endif %}
{% endblock %}
